name: Sync to Knowledge Base

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger CMS sync
        run: curl -sf "https://light-cms-kr0w.vercel.app/api/sync?secret=${CMS_SYNC_SECRET}"
        env:
          CMS_SYNC_SECRET: ${{ secrets.CMS_SYNC_SECRET }}
